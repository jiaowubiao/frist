<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    	.box{
    		width:100px;
    		height:100px;
    		background-color:red;
    		animation: yincha 2s infinite;
    	}
    	@keyframes yincha{
  from {opacity:0;}
to {opacity:1;}
}
    	
   .banner{
   	width:200px;
   	height:200px;
   	background-color:blue;
   
   	margin:0 auto;
   	animation: myfirst 1s infinite;
   }
   @keyframes myfirst{
   	0%{opacity: 1;}
   	50%{opacity: 0.5;}
   	100%{opacity: 0;}
   }
    </style>
</head>
<body>

<div class="banner"></div>
</body>
</html>
